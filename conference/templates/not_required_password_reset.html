<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
    
<body class="bg-white text-gray-800">

<header class="py-6 bg-gray-200 shadow">
  <nav class="flex justify-between items-center container mx-auto px-4">
    <div>
      <a href="#" class="text-2xl font-bold">MyApp</a>
    </div>
    <div>
      <a href="#" class="text-gray-700 hover:text-blue-500">Home</a>
      <a href="#" class="ml-4 text-gray-700 hover:text-blue-500">Login</a>
    </div>
  </nav>
</header>

<main class="container mx-auto p-8">
  <h1 class="text-3xl font-semibold text-center mb-6">Reset Your Password</h1>
  <p class="text-center mb-4">Enter your email address and we'll send you a link to reset your password.</p>
  <form class="bg-gray-100 shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
      <input type="email" id="email" placeholder="your-email@example.com" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
    </div>
    <div class="flex items-center justify-between">
      <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Send Reset Link</button>
    </div>
  </form>
  <p class="text-center text-gray-600 text-xs">
    &copy;2023 MyApp. All rights reserved.
  </p>
</main>

<footer class="bg-gray-200 py-6 mt-8">
  <div class="container mx-auto text-center text-gray-600">
    <a href="#" class="hover:text-blue-500">Terms</a> | 
    <a href="#" class="hover:text-blue-500">Privacy</a>
  </div>
</footer>
</body>
</html>
