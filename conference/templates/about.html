{% extends "gene_base.html" %}

{% block title %}About{% endblock %}

{% block content %}
<style>
    .column-border {
        border-left: 1px solid #d1d5db; /* Tailwind's border-gray-300 color */
        border-right: 1px solid #d1d5db;
    }
    .center-text {
        text-align: center; /* Center the paragraph text */
    }
</style>
<div class="relative bg-gradient-to-br from-pink-500 to-red-500 text-white pt-10 pb-10">
    <div class="mx-auto max-w-6xl text-center">
        <h1 class="text-4xl sm:text-6xl font-extrabold mt-10">Join Us for the {{ event.name }} {{ event.year }}</h1>
        <p class="mt-4 text-lg">{{ event.slogan}}</p>
        <a href="{% url 'registration:registration' event.id %}" class="mt-10 inline-block px-8 py-3 bg-white text-gray-900 rounded-lg hover:bg-blue-500 transition duration-300">Register Now</a>
    </div>
</div>

<section id="about" class="py-10">
    <div class="mx-auto max-w-full text-center px-10 flex flex-col sm:flex-row items-center">
        <div class="w-full sm:w-1/3 mb-4 sm:mb-0"><br/><br/>
            <img src="{{ about_conference.image.url }}" alt="{{ about_conference.title }}" class="w-full h-auto py-4">
        </div>
        <div class="w-full sm:w-2/3 text-justify px-4">
            <h2 class="text-3xl sm:text-4xl text-center font-bold text-gray-900">{{ about_conference.title }}</h2>
            <p class="mt-4 text-lg text-gray-700">{{ about_conference.short_description }}.</p>
            <p class="mt-4 text-lg text-gray-700">{{ about_conference.description }}.</p>
        </div>
    </div>
</section>
{% endblock %}
