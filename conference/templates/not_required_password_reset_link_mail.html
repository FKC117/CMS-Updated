<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<div class="flex flex-col items-center justify-center min-h-screen p-6 bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md text-center">
    <h1 class="text-2xl font-bold text-gray-800">Password Reset Request</h1>
    <p class="mt-4 text-gray-600">We received a request to reset your password. Click the button below to create a new password:</p>
    <div class="mt-6">
      <a href="https://example.com/reset-password" class="inline-block px-4 py-2 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600 transition duration-300">Reset Password</a>
    </div>
    <p class="mt-4 text-gray-600">If you didn't request a password reset, please ignore this email.</p>
    <p class="mt-2 text-gray-600">Thank you!</p>
  </div>
</div>
</html>
